{% extends 'layout.html' %}

{% block content %}	

    <h1>Username: {{current_user.username}}</h1></br>

    {% for label, route in profile_dict.items() %}
    	<ul>
    		<a href={{ route }}>{{ label }}</a>
    	</ul>
    {% endfor %}

    <h3>Notes:</h3>
    {% for note in user_notes %}
    	<ul>
    		<legend>{{ note.title }}</legend>
    		<p>{{ note.content }}</p>
    	</ul>
    {% endfor %}

{% endblock %}
