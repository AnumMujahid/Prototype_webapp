<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <style>
            * {
                font-size:25px;
            }
        </style>
    </head>

    <body>

        {% for category, message in get_flashed_messages(with_categories=true) %}
          <div class="alert alert-warning">        
            <p class="{{ category }}">{{ message }}</p>
            </br>
          </div>
        {% endfor %}

    	{% block content %} {% endblock %}
    </body>

</html>
