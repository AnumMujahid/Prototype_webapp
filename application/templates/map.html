{% extends 'layout.html' %}

{% block content %}

 <img id="plan1" src = "static/img/PLAN-1.PNG" width="850px" height="1300px" align="middle" usemap="#map"/>  

 	<map name="map">
 		{% for i in range(438, 678, 34) %}

        	<area shape = "rect" 
            	  coords = "{{i}},1070,{{i+34}},1135"            
            	  href = "{{ url_for('plotinfo', plot_id=((i-438)//34)+1) }}"
                  name = {{((i-438)//34)+1}}
            	  target = "_blank"
         	/>

    	{% endfor %} 
		{% for i in range(228, 399, 34) %}

        	<area shape = "rect" 
            	  coords = "{{i}},1070,{{i+34}},1135"            
            	  href = /plot/{{90-((i-228)//34)}}	
            	  target = "_blank"
         	/>

   		{% endfor %} 

    </map>


{% endblock %}
